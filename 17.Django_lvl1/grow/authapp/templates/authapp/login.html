{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input class="form-control" type="submit" value="{{ button_name|upper }}">
    </form>
    <a href="{#% url 'auth:user_register' %#}"
       class="btn btn-round form-control">
        {{ register|upper }}
    </a>
{% endblock %}
