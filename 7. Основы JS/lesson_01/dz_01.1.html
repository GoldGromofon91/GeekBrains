<meta charset="utf-8">
<script>
	alert('Площадь трапеции(S) = ((a + b)/2)*h');
	var a = +prompt('Введите длину стороны a: ');
	var b = +prompt('Введите длину стороны b: ');
	var h = +prompt('Введите длину высоты h: ');

	var square = ((a + b) / 2) * h;
	alert(' Площадь фигуры по вашим данным равна: ' + square);
</script>
