function generateArray(length){
	array = [];
	for(var i = 1; i <= length; i++){
			array.push(i);
	}
	return array;
}	
//Проверка на ввод только не отрицательного числа
while(true){

	var user_num = +prompt('Введите любое не отрицательное число:');
	if(isNaN(user_num) || user_num < 0 ){
		user_num = +prompt('Введите любое не отрицательное число:');
	}else{
		break;
	}
}

var arr = generateArray(user_num);
alert('Ваш массив чисел:\n' + arr);
</script>
