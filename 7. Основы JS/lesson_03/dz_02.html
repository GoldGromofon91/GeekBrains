<meta charset="utf-8">
<script type="text/javascript">
	
function generateText(letters, length){
	var ran_text = "";
	for(var i = 0; i < length; i ++){
		var n = getRandomNumber(letters.length - 1);
		ran_text = ran_text + letters [n];
	}
	return ran_text;
}

function getRandomNumber(max){
	return Math.round(Math.random() * max);
}

function compareAnswer(let,len){
	while (true){
		alert("Теперь неспеша набирайте представленный текст.\nПостарайтесь не смотреть на клавиатуру.\nДля выхода нажмите q");
		var text = generateText(let,len); 
		var user_text = prompt(text);
		if(user_text == "q"){
			alert("До скорой встречи!")
			break;
		}
		if(user_text == text){
			alert("Поздравляю! Всё верно.");
			break;
		}else {
			alert("Вы ошиблись. Попробуйте еще раз!")
		}
	}	
	return;
}

alert("Здравствуйте!\nВас приветствует программа по обучению слепой печати");

alert("Положите 4-ре пальца левой руки - мезинец, безымянный, средний, указательный на клавиши - ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а буква Ф под мизинцем.");

compareAnswer(["ф","а"],10);
	
alert("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. ");	

compareAnswer(["ы","в"],10);

alert("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев.");

</script>
