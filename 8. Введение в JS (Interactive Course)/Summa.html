<meta charset="utf-8">
<script>
	var a = prompt (" Введите длину основавания трапеции, А ");
	a = parseInt (a);
	var b = prompt(" Введите длину основавания трапеции, B ");
	b = parseInt(b);
	var h = prompt(" Введите значение высоты трапеции, H ");
	h = parseInt(h);
	var sqr = ((a + b) / 2) * h;
	var sqr_short = sqr.toFixed(2);
	alert ("  Площадь трапеции будет равна = " + sqr_short);
</script>
