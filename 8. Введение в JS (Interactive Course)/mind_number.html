<meta charset="utf-8">
<script type="text/javascript">

var number = [];
var count = 0;
for(var i = 0; i < 5; i++){
	var random_number = parseInt(Math.random() * 100);
	number.push(random_number);
}
alert("Здравствуйте!\nЗапомните числа и их порядок\n" + number);
var user_answer = +prompt("Вспомните, каким было первое число?");
if(user_answer == number[0]){
	alert("Всё верно! Вы молодец!")
	count++;
}else{
	alert("Вы ошиблись!\nВерный ответ " + number[0]);
}
user_answer = +prompt("А теперь вспомните какое было последнее число?")
if(user_answer == number[ number.length - 1 ]){
		alert("Всё верно! Вы молодец!")
		count++;
}else{
	alert("Вы ошиблись!\nВерный ответ " + number[ number.length - 1 ]);
}
var n = parseInt(Math.random() * number.length);
user_answer = +prompt("Попробуйте угадать число под номером " + (n + 1) + "?");
if(user_answer == number [ n ]){
	alert("Всё верно! Вы молодец!")
	count++;
}else{
	alert("Вы ошиблись!\nВерный ответ " + number[ n ]);
}
alert("Вы угадали " + count + " раз.")
</script>
