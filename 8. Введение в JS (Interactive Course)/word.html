<meta charset="utf-8">
<script type="text/javascript">
	
var words = [
	[ "Green", "зеленый"],
	[ "Face", "лицо"],
	[ "Red", "красный"],
	[ "House", "дом"],
	[ "Blue", "синий"],
];
var n = parseInt(Math.random() * words.length);
var score = 0;

while(words.length !=0){
	var user_answer = prompt("Как переводится слово " + words [n][0] + " ?" + "Для выхода нажмите q.");
	user_answer = user_answer.toLowerCase();
	if(user_answer == "q"){
		alert("До свидания! Попробуйте в следующий раз...");
		break;
	}
	if(user_answer == words [n][1]){
		alert("Поздравляю! Вы ответили верно.");
		words.splice(n,1);
		score++;
	}else{
		alert("Вы ошиблись! Правильный ответ " + words [n][1] + ".");
	}
}
alert("Вы ответили верно " + score + " раз(а)");


</script>
